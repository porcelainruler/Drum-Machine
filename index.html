<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>   
</head>
<body>

  <div class="mainbox">  
    <div class="containercss" id="drum-machine">
        <div class="numpad">
            <div class="drum-pad" id="Q">
                Q
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="w">
                W
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="E">
                E
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="A">
                A
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="S">
                S
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="D">
                D
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="Z">
                Z
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="X">
                X
                <audio src=""></audio>
            </div>
            <div class="drum-pad" id="C">
                C
                <audio src=""></audio>
            </div>
        </div>

        <div class="screen">
            <div class="musicname">
                Remix Player
            </div>
            <div class="power">
                <div class="switch powerswitch">
                    <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="cmn-toggle-4"></label>
                </div>              
            </div>

            <div id="display">

            </div>

            <div class="mode">
                <div class="switch modeswitch">
                    <input id="cmn-toggle-5" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="cmn-toggle-5"></label>
                </div>
                  
    
            </div>

        </div>
    </div>
  </div>


   

</body>
</html>
